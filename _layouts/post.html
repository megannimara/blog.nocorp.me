---
layout: default
---

<div class="post">

  <p class="post-date">
    {{ page.date | date: "%d.%m.%Y" }}
  </p>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-likes">
    <!-- Facebook like & share -->
    <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
    <!-- / -->
  </div>

  <div class="post-comments">
    <div class="fb-comments" data-href="http://blog.nocorp.me{{ page.url }}" data-num-posts="2" data-width="500"></div>
  </div>

</div>
